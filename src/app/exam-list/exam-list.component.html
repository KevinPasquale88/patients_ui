<div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="Basic example">
    <div class="btn-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" (click)="insert()">NUOVO ESAME</button>
    </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-warning btn-lg btn-block" (click)="update()">MODIFICA ESAME</button>
    </div>
</div>
<p></p>
<section>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col"><b>DATA</b></th>
                <th scope="col"><b>MOTIVO</b></th>
                <th scope="col"><b>TIPOLOGIA</b></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exam of examList;let i=index">
                <td>{{exam.dataexam}}</td>
                <td>{{exam.justification}}</td>
                <td>{{exam.typeexam}}</td>
                <td>
                    <div class="radio">
                        <input type="radio" id="{{exam.idexam}}" name="radio{{i}}" [(ngModel)]="radio_button_value"
                            [value]="exam.idexam" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
